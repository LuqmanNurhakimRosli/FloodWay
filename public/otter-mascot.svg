<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Circle border -->
  <circle cx="100" cy="100" r="95" stroke="currentColor" stroke-width="8" fill="white"/>
  
  <!-- Otter head - main shape -->
  <ellipse cx="100" cy="115" rx="52" ry="48" fill="#e8d5c0" stroke="currentColor" stroke-width="4"/>
  
  <!-- Otter ears -->
  <ellipse cx="60" cy="78" rx="14" ry="12" fill="#e8d5c0" stroke="currentColor" stroke-width="4"/>
  <ellipse cx="140" cy="78" rx="14" ry="12" fill="#e8d5c0" stroke="currentColor" stroke-width="4"/>
  
  <!-- Inner ears -->
  <ellipse cx="60" cy="78" rx="8" ry="7" fill="#d4a580"/>
  <ellipse cx="140" cy="78" rx="8" ry="7" fill="#d4a580"/>
  
  <!-- Forehead highlight -->
  <ellipse cx="100" cy="98" rx="38" ry="30" fill="#f0e0ce" stroke="currentColor" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="100" r="7" fill="currentColor"/>
  <circle cx="115" cy="100" r="7" fill="currentColor"/>
  <!-- Eye shine -->
  <circle cx="83" cy="98" r="2.5" fill="white"/>
  <circle cx="113" cy="98" r="2.5" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="116" rx="9" ry="7" fill="currentColor"/>
  
  <!-- Muzzle / cheeks -->
  <ellipse cx="100" cy="122" rx="20" ry="12" fill="#f0e0ce" stroke="currentColor" stroke-width="2.5"/>
  
  <!-- Smile lines -->
  <path d="M 91 122 Q 100 130 109 122" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Headset band (over top of head) -->
  <path d="M 62 82 Q 100 55 138 82" stroke="currentColor" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Headset ear cup (right side - our left) -->
  <rect x="130" y="82" width="18" height="22" rx="6" fill="#555" stroke="currentColor" stroke-width="3"/>
  
  <!-- Microphone arm -->
  <path d="M 138 104 Q 148 110 152 118" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  
  <!-- Microphone head -->
  <circle cx="154" cy="121" r="5" fill="currentColor"/>
  
  <!-- Wifi signal from headset -->
  <path d="M 150 88 Q 155 85 160 88" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M 148 83 Q 157 77 166 83" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Body (lower portion, peaking out) -->
  <ellipse cx="100" cy="160" rx="38" ry="22" fill="#d4b896" stroke="currentColor" stroke-width="4"/>
  <!-- Belly -->
  <ellipse cx="100" cy="158" rx="24" ry="14" fill="#f0e0ce"/>
</svg>
